<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocker-Compose Demo</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      #now {
        font-family: sans-serif;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Wilkommen bei meiner Cocker-Compose Demo</h1>
    <div id="now"></div>
    <script>
      const $now = document.querySelector("#now");
      
      setInterval(async () => {
        const response = await fetch("http://localhost:3000");
        const { now } = await response.json();
        $now.innerText = new Date(now);
      }, 1_000);
    </script>
  </body>
</html>
